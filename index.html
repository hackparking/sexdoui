<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>同意ツール</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>情報入力フォーム</h1>
    <form id="userForm">
      <label for="name">名前:</label>
      <input type="text" id="name" name="name" placeholder="名前を入力してください" required>

      <label for="date">日付:</label>
      <input type="date" id="date" name="date" required>

      <label for="email">相手の名前:</label>
      <input type="email" id="name" name="name" placeholder="相手の名前を入力してください" required>

      <label for="message">メモ:</label>
      <textarea id="text" name="text" placeholder="メモを入力してください" rows="4" required></textarea>

      <button type="submit">送信</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
